<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xs-8 col-md-6 col-12  justify-content-center p-2">
          <div class="card-container m-auto" id="card-container"></div>
        </div>
        <div class="col-12 d-flex justify-content-center">
          <button class="btn btn-primary d-flex m-auto " id="new-card-button">
            New Card
          </button>
        </div>
        <div class="container d-flex justify-content-center">
          <div class="col-2 ps-2">
            <label for="width-input" class="form-label">Card Width:</label>
            <input type="text" class="form-control" id="width-input" />
          </div>
          <div class="col-2 ps-2">
            <label for="height-input" class="form-label">Card Height:</label>
            <input type="text" class="form-control" id="height-input" />
          </div>
        </div>
        <div class="col-12  d-flex justify-content-center pt-2">
          <button class="btn btn-primary" id="size-submit-button">
            Submit
          </button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
